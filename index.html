<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your personal drawer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div id="input-section-container" class="input-section-container">
            <form id="formId">
                 <div id="input-section" class="input-section">
                    <label for="draw-Input"></label>
                    <input id="draw-Input" class="draw-Input" name="draw-Input"
                    type="text" placeholder="Type something"> 
                    <button class="draw-Btn" id="draw-Btn"> DRAW </button>
                </div>
            </form>
        </div>
        <div class="robot-text-container" id="robot-text-container">
            <button class="ai-text-btn"></button>
            <div class="robot-text" id="robot-text"></div>
        </div>
        <div class="speak-bubble-background">
            <img class="mutter-img mutter-bottom-left" src="./images/mutter.png">
            <img class="display-img" id="display-img" src="./images/display.png">
            <img class="mutter-img mutter-bottom-right" src="./images/mutter.png">
        </div>

        <div id="eyes-section" class="eyes-section">
            <img class="screw-img" src="./images/mutter.png">
            <div class="eyes-background-wraper" id="eyes-background-wraper">
                <div class="eye-wraper">
                    <img class="eye-img" src="./images/eye-closed.png">
                    <img class="eye-img" src="./images/eye-closed.png">
                </div>
               <img class="galler-img galler-img-eye" src="./images/galler.png">
            </div>
            <img class="screw-img" src="./images/mutter.png">
        </div>
        <div id="canvas-section" class="canvas-section">
            <div class="mouth-wraper" id="mouth-wraper"> 
                <img class="mouth-over" id="mouth-over" src="./images/mouth-over.png">
                <div class="canvas-container" id="canvas-container"></div>
               <div class="mouth-under-wraper" id="mouth-under-wraper" >
                   <img class="mouth-under"  src="./images/mouth-under.png">
                   <img  class="mouth-under mouth-background" id="mouth-under-background" src="./images/gap-mouth.png">
               </div>
                <div class="robot-peaces">
                    <img class="stomac-img" src="./images/stomac.png" alt="#">
                    <img class="body-img" src="./images/body.png" alt="#">
                    <div class="legs" ></div>
                </div>
            </div>
        </div>
        <div id="background-img-section">
            <img class="papper" src="./images/background-front.png" alt="#">
            <img class="papper-back" src="./images/background-back.png" alt="#">
            <img class="background-height" src="./images/bakgrund-height.png" alt="#">
        </div>
        <div id="about-btn-section">
            <div id="about-section" class="about-section">
                <button type="button" class="btn about-btn" id="about-btn"> About</button>
                <p class="result"></p>
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
